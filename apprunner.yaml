version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install --no-cache-dir -r requirements.txt
run:
  runtime-version: 3.13
  command: streamlit run chat.py --server.port=8080 --server.address=0.0.0.0 --server.headless=true
  network:
    port: 8080
  env:
    - name: STREAMLIT_SERVER_HEADLESS
      value: "true"
    - name: STREAMLIT_SERVER_PORT
      value: "8080"
    - name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
      value: "false"
    - name: AWS_REGION
      value: "us-east-1"
    - name: AGENT_RUNTIME_ARN
      value: "arn:aws:bedrock-agentcore:us-east-1:131578276461:runtime/cicerone-szUAIIHGxh"
